<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
</head>

<body>
    <!--Hace referencia a título porque H viene de la palabra Header que significa encabezado el 1 indica el nivel de importancia  -->
    <h1>Título</h1>
    <h2>Título</h2>
    <h3>Título</h3>
    <h4>Título</h4>
    <h5>Título</h5>
    <P>Esto es un párrafo</P>

<!--Etiquetas sin formato-->

<!--cursiva-->
<em>texto</em>
<!--tachado-->
<del>texto</del>
<!--grande-->
<big>texto</big>
<!--pequeño-->
<small>texto</small>
<!--negritas-->
<strong>texto</strong>

<!--Etiquetas simples de formato-->

<!-- br break -->
<br> 
<!-- horizontal row -->
<hr>

<small>texto</small>
<br>
<strong>texto</strong>

</body>

</html>
